<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wave.png" type="image/png">
    <script>
        let xoff = 0;
        let canvasIcon,ctxIcon;
        onload = () => {
            canvasIcon = document.getElementById("icon")
            ctxIcon = canvasIcon.getContext("2d");


            setInterval(drawIcon, 100);

        }
        function drawIcon() {
            let iconLink = document.querySelector('link[rel*="icon"]');

            console.log("icon");
            ctxIcon.clearRect(0, 0, canvas.width, canvas.height);
            ctxIcon.strokeStyle = "#FFF";
            ctxIcon.lineWidth = "3";

            ctxIcon.beginPath();
            ctxIcon.moveTo(-xoff, 16);
            for (let x = xoff; x < 32 + xoff; x++) {
                ctxIcon.lineTo(x - xoff, 16 + Math.sin(x * 2 * Math.PI / 30) * 10);
            }
            ctxIcon.stroke();
            xoff++;
            if (xoff == 30) {
                xoff = 0;
            }
            iconLink.href = canvasIcon.toDataURL('image/png');
        }
    </script>
    <script src="main.js" defer></script>
</head>

<body>
    <canvas id="icon" width="32" height="32" style="display: none;"></canvas>
    <div class="controls">
        <div class="input">
            <label for="amplitude">Amplitude</label>
            <input type="range" name="amplitude" id="amplitude" min="0.5" max="8" step="0.5" value="3"
                list="amplitudeList">
            <datalist id="amplitudeList">
                <option value="0.5">0.5</option>
                <option value="3.0">3.0</option>
                <option value="8.0">8.0</option>
            </datalist>
            <p class="inputValue" id="amplitudeValue">3.0 cm</p>
        </div>
        <div class="input">
            <label for="wavelength">Wavelength</label>
            <input type="range" name="wavelength" id="wavelength" min="0.5" max="30" step="0.5" value="3"
                list="wavelengthList">
            <datalist id="wavelengthList">
                <option value="1.0">1.0</option>
                <option value="3.0">3.0</option>
                <option value="10.0">10.0</option>
            </datalist>
            <p class="inputValue" id="wavelengthValue">3.0 cm</p>
        </div>
        <div class="input">
            <label for="frequency">Frequency</label>
            <input type="range" name="frequency" id="frequency" min="0.1" max="10" step="0.1" value="0.5"
                list="frequencyList">
            <datalist id="frequencyList">
                <option value="0.1">0.1</option>
                <option value="0.5">0.5</option>
                <option value="1.0">1.0</option>
                <option value="5.0">5.0</option>
            </datalist>
            <p class="inputValue" id="frequencyValue">0.5 Hz</p>
        </div>
        <h3 class="speed">Velocity</h3>
        <h3 class="speed">= frequency x wavelength</h3>
        <h3 class="speed" id="speed1">= 0.5 x 3.0</h3>
        <h3 class="speed" id="speed2">= 1.500 cm/s</h3>

    </div>
    <canvas id="canvas"></canvas>
    <footer>&copy; Kotuseid 2023<br>Syed Mihsan Ferdaws Quddusi</footer>
    <dialog id="mobileCover">
        <div>Please rotate your device</div>
    </dialog>

</body>

</html>
